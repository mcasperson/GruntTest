<div class="scoreboard">
  <div class="scoreboard-header">
    <div class="sponsor text-center" ng-if="vm.header.hasSponsor" ng-style="{'background-color':vm.header.sponsorBackgroundColor}">
      <div ng-style="{'color':vm.header.sponsoredByTextColor}">Sponsored By:<br>xyz</div>
      <div></div>
    </div>
    <div class="title text-center">
      <div id="event" class="event-title" ng-if="vm.header.eventTitle" ng-style="{'color':vm.header.eventTitleFontColor}">{{vm.header.eventTitle}}</div>
      <div id="course-name" class="event-name" ng-if="vm.header.venueName" ng-style="{'color':vm.header.venueNameFontColor}">{{vm.header.venueName}}</div>
      <div id="event-date" class="event-date" ng-if="vm.header.venueDate" ng-style="{'color':vm.header.venueDateFontColor}">{{vm.header.venueDate}}</div>
      <div id="event-date" class="event-date" ng-if="vm.header.venueInfo" ng-style="{'color':vm.header.venueInfoFontColor}">{{vm.header.venueInfo}}</div>
    </div>
  </div>
  <div class="scoreboard-main"></div>
  <div class="scoreboard-footer"></div>
</div>
